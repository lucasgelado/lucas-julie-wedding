<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas & Julie - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/JulieLucas-0963.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) contrast(1.2);
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.8), rgba(160, 82, 45, 0.6));
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #f8f8f8;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .ornament {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .names {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: fadeInUp 1s ease-out 0.3s both;
            letter-spacing: 2px;
        }

        .ampersand {
            font-size: 3rem;
            color: #d4af37;
            margin: 0 1rem;
            font-style: italic;
        }

        .invitation-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            animation: fadeIn 1s ease-out 0.6s both;
            letter-spacing: 1px;
        }

        .date {
            font-size: 2rem;
            margin-bottom: 3rem;
            color: #d4af37;
            font-weight: 600;
            animation: fadeIn 1s ease-out 0.9s both;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            animation: fadeInUp 1s ease-out 1.2s both;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: 2px solid #d4af37;
            background: rgba(212, 175, 55, 0.1);
            color: #f8f8f8;
            text-decoration: none;
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            border-color: #f8f8f8;
        }

        .btn-video {
            background: rgba(220, 20, 60, 0.1);
            border-color: #dc143c;
        }

        .btn-video:hover {
            background: rgba(220, 20, 60, 0.3);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .names {
                font-size: 2.5rem;
            }
            
            .invitation-text {
                font-size: 1.2rem;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="ornament">❦ ❦ ❦</div>
        
        <h1 class="names">
            Lucas <span class="ampersand">&</span> Julie
        </h1>
        
        <p class="invitation-text">Cordially invite you to celebrate their wedding</p>
        
        <div class="date">16 de January 2026</div>
        
        <div class="buttons-container">
            <a href="#" class="btn btn-video" id="videoBtn">Watch Our Story</a>
            <a href="#" class="btn" id="websiteBtn">Wedding Details</a>
        </div>
    </div>

    <script>
        document.getElementById('videoBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://youtube.com/shorts/WSRCsgVXcKM?si=I_BFiCpxRfEeEd4J', '_blank');
        });

        document.getElementById('websiteBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://noivos.casar.com/julie-e-lucas-2026-01-16', '_blank');
        });
    </script>
</body>
</html>
